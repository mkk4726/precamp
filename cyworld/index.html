<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Mkk`s minihompi :: 사이좋은 사람들, 싸이월드</title>
  <link href="./styles/index.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/278c836bd0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <div class="wrapper__left">
          <div class="wrapper__left__header">
            <!-- TODAY 0 | TOTAL 12345 -->
            <div class="tody">
              <span>TODAY</span>
              <span>0</span>
              <span> | TOTAL</span>
              <span>12345</span>
            </div>
          </div>
          <div class="wrapper__left__body">
            <div class="left__body__header">
              <div class="left__body__header__gray"></div>
              <div class="left__body__header__line"></div>
            </div>
            <div class="left__body__profile">
              <!-- 이모지 입력 window . -->
              <i class="fa-sharp fa-regular fa-face-smile"> MKK </i>
              ❤
            </div>
            <div class="left__body__footer"></div>
          </div>
        </div>
        <div class="wrapper__right"></div>
      </div>
    </div>
  </div>
</body>
</html>
